<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <div id="wrapper">
        <div class="flag_birthday">
            <img src="./images/flagbirthday.png" alt="" width="350px" class="flag__left">
            <img src="./images/flagbirthday.png" alt="" width="350px" class="flag__right">
        </div>

        <div class="content">
            <div class="title">
                <h1 class="happy">
                    <span style="--t: 2s;">H</span>
                    <span style="--t: 2.2s;">a</span>
                    <span style="--t: 2.4s;">p</span>
                    <span style="--t: 2.6s;">p</span>
                    <span style="--t: 2.8s;">y</span>
                </h1>
                <h1 class="birthday">
                    <span style="--t: 3s;">B</span>
                    <span style="--t: 3.2s;">i</span>
                    <span style="--t: 3.4s;">r</span>
                    <span style="--t: 3.6s;">t</span>
                    <span style="--t: 3.8s;">h</span>
                    <span style="--t: 4s;">d</span>
                    <span style="--t: 4.2s;">a</span>
                    <span style="--t: 4.4s;">y</span>
                </h1>

                <div class="hat">
                    <img src="./images/hat.png" width="130px" alt="">
                </div>
            </div>

            <div class="left">
                <div class="date_of_birth">
                    <i class="fa-solid fa-star"></i>
                    <span>26/01/1999</span>
                    <i class="fa-solid fa-star"></i>
                </div>

                <a href="./cake/birthday_cake_aimation.html" class="cake_btn">
                    <i class="fa-solid fa-cake-candles" style="margin-right: 10px;"></i>
                    <span>Bánh kem</span>
                    <i class="fa-solid fa-cake-candles" style="margin-right: 0;"></i>
                </a>

                <div class="card">
                    <input type="checkbox" id="card-toggle">

                    <label for="card-toggle" class="open-card_btn">
                        <i class="fa-solid fa-envelope-open-text"></i> Mở thiệp nè!
                    </label>

                    <div class="card-wrapper">
                        <div class="birthday-card">
                            <div class="card-front">
                                <div class="portrait">
                                    <img src="./images/anh.jpg"
                                        alt="">
                                </div>
                                <h1 class="glow">HAPPY <br>BIRTHDAY</b></h1>
                            </div>
                            <div class="card-inside">
                                <pre style="color: #000;">
Chúc mừng sinh nhật :D
</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="info">
                    <div class="image">
                        <img src="./images/anh.jpg" alt="">
                    </div>
                    <div class="name">
                        <span>Hai</span>
                    </div>
                    <div class="balloon1">
                        <img src="./images/balloon.png" alt="">
                    </div>
                </div>
                <div class="circle">
                    <div class="text_circle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                </div>

            </div>
            <div class="decorations">
                <i class="fa-solid fa-star star-decor s1"></i>
                <i class="fa-solid fa-heart heart-decor h1"></i>
                <i class="fa-solid fa-cake-candles cake-decor c1"></i>
                <i class="fa-solid fa-gift gift-decor g1"></i>
                <i class="fa-solid fa-star star-decor s2"></i>
                <i class="fa-solid fa-heart heart-decor h2"></i>
                <i class="fa-solid fa-music music-decor m1"></i>
            </div>
        </div>

</body>

</html>
